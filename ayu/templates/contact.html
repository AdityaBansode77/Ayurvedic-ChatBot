<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-image: url("https://images.livemint.com/img/2022/05/08/1600x900/AJNH1I2U_1607526728718_1607526733019_1652004533234.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			margin: 0;
			height: 100%;
		}
		header {
			background-color: #006666;
			color: white;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: space-around;
			padding: 10px;
		}
		nav a {
			color: #006666;
			text-decoration: none;
			padding: 10px;
			font-weight: bold;
			transition: all 0.3s ease;
		}
		nav a:hover {
			color: white;
			background-color: #006666;
		}
		main {
			padding: 20px;
		}
		h1 {
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			{% comment %} background-color: transparent; {% endcomment %}
			background-color: rgba(255, 255, 255, 0.6);
			
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 20px;
		}
		label {
			margin-bottom: 5px;
			font-weight: bold;
			font-size: 18px;
			color: #006666;
		}
		input[type="text"], input[type="email"], textarea {
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 1px 1px 3px #999;
			width: 100%;
			max-width: 500px;
		}
		input[type="submit"] {
			background-color: #006666;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			transition: all 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #003d3d;
		}
		.image-container:hover img {
			transform: scale(1.1);
		  }
		  
		.chat-button{
			padding: 15px 32px;
			position: fixed ;
			right: 0;
			bottom: 0;
			border-radius: 50%;
		}

		.success-message {
			background-color: #d4edda;
			color: #155724;
			padding: 10px;
			border-radius: 5px;
			margin-top: 10px;
			text-align: center;
			display: none;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>
	<nav>
		<a href="{% url 'home'%}">HOME</a>
		<a href="{% url 'about us'%}">ABOUT US</a>
		<a href="{% url 'contact us'%}">CONTACT US</a>
	</nav>
	<main>
		{% if message_sent %}
			<h2>Message Sent Successfully!</h2>
		{% else %}
			<p>If you have any questions, comments, or suggestions, please feel free to contact us using the form below:</p>
			<form method="POST" action="/contact/" id="contact-form">
				{% csrf_token %}
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<input type="submit" value="Send">
				{% endif %}
			</form>
			
			<script>
				const form = document.getElementById('contact-form');
			
				form.addEventListener('submit', (event) => {
					event.preventDefault();
					showSuccess();
					form.submit();
				});
			
				function showSuccess() {
					alert("Message sent successfully!");
				}
			</script>
			
</body>
</html>
